<div class="button-actions">
  <button (click)="addOneItem()">Add Item</button>
  <input #idToRemove>
  <button (click)="removeItem(idToRemove.value)">Remove Item</button>
  <button (click)="ClearCart()">Clear Cart</button>
</div>

<div class="cart-item" *ngIf="cartItems$">
  <div *ngFor="let cartItem of cartItems$ | async">
    {{cartItem.item.name}}
  </div>
</div>
